<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
</head>

<body>
    <main>
        <h1>Newsletter Signup</h1>
        <form>
            <!--This form should have labels and inputs for name and email -->

            <p id="feedback"></p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
            <input type="submit" value="Join" />
        </form>
    </main>
    <script>
        let form = document.querySelector("form"); /*<!--This form should send the name and email as the request body to your server to process and add to your newsletter.csv file (youâ€™ve already completed this logic) --> */
        let feedback = document.querySelector("#feedback");
        form.addEventListener("submit", async(event) => {
            event.preventDefault();
            let name = document.querySelector("#name").value;
            let email = document.querySelector("#email").value;
            let response = await fetch("http://localhost:3000/newsletter_signup", {
                headers: {
                    "Content-Type": "application/json"
                },
                method: "POST",
                body: JSON.stringify({
                    name,
                    email
                }),
            });
            let {
                msg
            } = await response.json();
            feedback.textContent = msg;
        });
    </script>
</body>

</html>
